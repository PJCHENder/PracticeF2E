<body>
    <!--   Header  -->

        <div class="header-contents">
            <h1>標題</h1>
            <h2>子標題</h2> </div>
    </header>
    <!--    main-wrapper    -->
    <div class="main-wrapper">
        <section>
            <!--        實做時填入        -->
        </section>

    <!--  footer  -->
    <footer>JavaScript Samples</footer>
    <script>
        var enemy_hp = 100;
        var attack;
        window.alert('戰鬥開始！');
        while(enemy_hp > 0){
            attack = Math.floor(Math.random()*31);
            console.log('怪物受到 '+attack+' 點的傷害！')
            enemy_hp = enemy_hp - attack;
            console.log('怪物血量為'+enemy_hp);
            console.log('------');
        }
        console.log('打倒怪獸了！');
    </script>
