<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--   meta:vp  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--  meta:compat  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>範例樣版</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>

<body>
    <!--   Header  -->
    <header>
        <div class="header-contents">
            <h1>標題</h1>
            <h2>子標題</h2> </div>
    </header>
    <!--    main-wrapper    -->
    <div class="main-wrapper">
        <section>
            <p>圓週率為<span><script>document.write(Math.PI);</script></span></p>
            <p>只取整數的數字為<span><script>document.write(Math.floor(Math.PI));</script></span></p>
            <p>小數點第二位以下無條件捨去為<span id="output"></span></p>
        </section>
    </div>
    <!--  footer  -->
    <footer>JavaScript Samples</footer>
    <script>
    var point = function(num, digit){
        var time = Math.pow(10, digit);
        return Math.floor(num * time) / time;
    }
    document.getElementById('output').textContent = point(Math.PI, 2);
    </script>
</body>

</html>
