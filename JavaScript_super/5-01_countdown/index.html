<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--   meta:vp  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--  meta:compat  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>範例樣版</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>

<body>
    <!--   Header  -->
    <header>
        <div class="header-contents">
            <h1>標題</h1>
            <h2>子標題</h2> </div>
    </header>
    <!--    main-wrapper    -->
    <div class="main-wrapper">
        <section>
            <p>從現在開始 <span id="timer"></span> 內訂購的話打 5 折喔!</p>
        </section>
    </div>
    <!--  footer  -->
    <footer>JavaScript Samples</footer>
    <script>
        
        var countdown = function(due){
            var now = new Date();

            var rest = due.getTime() - now.getTime();
            var sec = Math.floor(rest / 1000 % 60);
            var min = Math.floor(rest / 1000 / 60) % 60;
            var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
            var days = Math.floor(rest / 1000 / 60 / 60 / 24);
            var count = [days, hours, min, sec];

            return count;
        }

        var goal = new Date(2016,8,11,23,59,59,0);
        
        var recalc = function(){
            var counter = countdown(goal);
            var time = counter[0] + '天' + counter[1] + '小時' + counter[2] + '分' + counter[3] + '秒';
            document.getElementById('timer').textContent = time;
            setTimeout(recalc, 1000);  
        }
        
        recalc();
        
    </script>
</body>

</html>
