<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--   meta:vp  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--  meta:compat  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>範例樣版</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>

<body>
    <!--   Header  -->
    <header>
        <div class="header-contents">
            <h1>標題</h1>
            <h2>子標題</h2> 
        </div>
    </header>
    <!--    main-wrapper    -->
    <div class="main-wrapper">
        <section>
            <p>你會去電影院看電影嗎？</p>
            <form action="thankyou.html" id='form'>
                <input type="radio" name="frequency">每週一次以上</br>
                <input type="radio" name="frequency">每個月一次左右</br>
                <input type="radio" name="frequency">每年會去個幾次</br>
                <input type="radio" name="frequency">幾乎不去，沒有看電影的習慣</br>
                <input type="submit" name="送出" id="submit">
            </form>
        </section>
    </div>
    <!--  footer  -->
    <footer>JavaScript Samples</footer>
    <script src="js.cookie.js"></script>
    <script>
        document.getElementById('form').onsubmit = function(){
            if(Cookies.get('answered') === 'yes'){
                window.alert('你已經回答過了，此問卷只能作答一次');
                return false;
            }else{
                Cookies.set('answered','yes',{expires: 7});
            }
            
        }
    </script>
</body>

</html>
