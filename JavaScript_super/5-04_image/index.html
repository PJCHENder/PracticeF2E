<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--   meta:vp  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--  meta:compat  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>範例樣版</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <style>
        section img{
            max-width: 100%;
        }
        .center{
            margin: 0 auto;
            width: 50%;
        }
        ul{
            overflow: hidden;    /*好特別的用法！？*/
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li{
            float: left;
            margin-right: 1%;
            width: 24%;
        }
    </style>
</head>

<body>
    <!--   Header  -->
    <header>
        <div class="header-contents">
            <h1>標題</h1>
            <h2>子標題</h2> </div>
    </header>
    <!--    main-wrapper    -->
    <div class="main-wrapper">
        <section>
            <div class="center">
                <div>
                    <img src="img1.jpg" id='bigimg'>
                </div>
                <ul>
                    <li><img src="thumb-img1.jpg" class="thumb" data-img='img1.jpg'></li>
                    <li><img src="thumb-img2.jpg" class="thumb" data-img='img2.jpg'></li>
                    <li><img src="thumb-img3.jpg" class="thumb" data-img='img3.jpg'></li>
                </ul>
            </div>
        </section>
    </div>
    <!--  footer  -->
    <footer>JavaScript Samples</footer>
</body>

</html>
